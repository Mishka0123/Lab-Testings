<!DOCTYPE html>
<html lang="en">
<head>
    <title> {% block title % } Recipe Book {% endblock %} </title>
</head>
<body>
    <header>
        <h1>Recipe Book</h1>

        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
    </header>
    
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
